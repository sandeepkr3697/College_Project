{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Message Encryption</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your external CSS file -->
</head>
<body>

    <div class="container">
        <h2>Message Encryption</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="3 characters Only ">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder=" maximum message length is 127 characters"></textarea>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <button type="submit">Encrypt and Embed</button>
            <a href="{% url 'home' %}" class="btn">Back to Home</a>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
