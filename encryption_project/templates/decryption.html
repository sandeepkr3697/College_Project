{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Message Decryption</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your external CSS file -->
</head>
<body>

    <div class="container">
        <h2>Message Decryption</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="3 character only">

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <input type="submit" value="Decrypt" class="btn">
            <a href="{% url 'home' %}" class="btn">Back to Home</a>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
